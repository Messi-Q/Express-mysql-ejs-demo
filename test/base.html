<!DOCTYPE html>
<html lang="en">
<head>

        var x = 1, y = 4;

        document.write("(x+y)的结果为" + (x + y) + "<br/>");
        for (var i = 1; i < 10; i++) {

        }

        var arr = new Array()

        arr[1] = 2
        arr[2] = 3

        arr[4] = 5

        for (var i in arr) {

        }

        function fun1() {
            document.getElementById("txt").innerHTML = "用户名："
            document.getElementById("userName").value = "messi"
        }

        function fun2() {
            var para = document.createElement("p")
            var node = document.createTextNode("money")
            para.appendChild(node)
            var parent = document.getElementById("parent")
            var son1 = document.getElementById("son1")
            parent.insertBefore(para, son1)
        }

        function fun3() {

            var son1 = document.getElementById("son1")
            parent.removeChild(son1)
        }

        document.write(parseInt(str))

        window.alert("window function")
        window.confirm("你是猪吗？")

        function myFunction() {
            var x;
            var person = prompt("请输入你的名字", "Harry Potter");
            if (person != null && person != "") {
                x = "你好 " + person + "! 今天感觉如何?";
                document.getElementById("demo").innerHTML = x;
            }
        }

        // myFunction()

        function fzt() {
            alert("3秒后")
        }

        function setDateTime() {
            var date = new Date()
            var day = date.getDay();
            var week;
            switch (day) {
                case 0:
                    week = "星期天";
                    break;
                case 1:
                    week = "星期一";
                    break;
                case 2:
                    week = "星期二";
                    break;
                case 3:
                    week = "星期三";
                    break;
                case 4:
                    week = "星期四";
                    break;
                case 5:
                    week = "星期五";
                    break;
                case 6:
                    week = "星期六";
                    break;
                default:
                    week = "扯淡"
            }
            var today = date.getFullYear() + "年" + (date.getMonth() + 1) + "月" + date.getDate() + "日" +
                week + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
            document.getElementById("today").innerHTML = today;
        }

        // window.setTimeout("fzt()", 3000)
        window.setInterval("setDateTime()", 1000)
        window.open("https://messi-q.github.io")

    </script>

<body>
