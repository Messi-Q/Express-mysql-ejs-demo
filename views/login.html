<%- include header.html %>
<form action="/do_login" class="form-login" method="post" id="login_form">
    <div class="header">
        登录
    </div>
    <div class="inputs">
        <span style="padding:10px 15px;color:red;" id="error"><%=error%></span>
        <input id="userEmail" name="userEmail" type="text" required="" placeholder="邮箱">
        <input id="userPwd" name="userPwd" type="password" required="" placeholder="密码">
        <div class="link-2">
            <a href="/forget">忘记密码?</a>
        </div>
        <div class="clear">
        </div>
        <div class="button-login">
            <input type="submit" value="登 录" id="login_btn">
        </div>
    </div>
</form>
<%- include footer.html %>
